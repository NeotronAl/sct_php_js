<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
<button id="Stop" onclick="stop()">Stop</button>
<script>
    var count = 0;

    var interval = setInterval(func, 1000);

    function func() {
        console.log(count);
        count++;
    }

    function stop() {
        clearInterval(interval);
    }
</script>
</body>
</html>
