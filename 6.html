<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var week = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
    var day = 'Monday';
    for (var i = 0; i < week.length; i++) {
        if (week[i] === day) {
            console.log('%c' + week[i], 'font-style: italic;');
        } else {
            console.log(week[i]);
        }
    }
</script>
</body>
</html>
